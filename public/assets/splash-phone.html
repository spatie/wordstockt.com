<!DOCTYPE html>
<html>
<head>
  <title>WordStockt Splash Screen - Phone</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      background: #1B2838;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .board {
      width: 240px;
      height: 240px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .cell {
      background: #2C3E50;
      border-radius: 16px;
      aspect-ratio: 1;
    }

    .cell.tw { background: #E74C3C; }
    .cell.dl { background: #3498DB; }
    .cell.star { background: #F39C12; }

    @media (min-width: 400px) {
      .board {
        width: 280px;
        height: 280px;
        gap: 14px;
      }
      .cell { border-radius: 18px; }
    }

    @media (min-width: 500px) {
      .board {
        width: 320px;
        height: 320px;
        gap: 16px;
      }
      .cell { border-radius: 20px; }
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="cell tw"></div>
    <div class="cell dl"></div>
    <div class="cell tw"></div>
    <div class="cell dl"></div>
    <div class="cell star"></div>
    <div class="cell dl"></div>
    <div class="cell tw"></div>
    <div class="cell dl"></div>
    <div class="cell tw"></div>
  </div>
</body>
</html>
